<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа 3</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 20px;
        }
        .welcome {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .red { color: red; }
        .blue { color: blue; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: aqua;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            font-weight: normal;
        }
        .strike {
            text-decoration: line-through;
        }
        .theorem {
            font-family: "Courier New", monospace;
        }
        a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="welcome">Добро пожаловать!</div>
    
    <div>
        <span class="red">П</span><span class="blue">р</span><span class="red">и</span><span class="blue">в</span><span class="red">е</span><span class="blue">т</span><span class="red">с</span><span class="blue">т</span><span class="red">в</span><span class="blue">у</span><span class="red">е</span><span class="blue">м</span> 
        <span class="red">в</span><span class="blue">а</span><span class="red">с</span> 
        <span class="blue">в</span> 
        <span class="red">н</span><span class="blue">а</span><span class="red">ш</span><span class="blue">е</span><span class="red">м</span> 
        <a href="http://example.com">магазине</a>!
    </div>

    <div class="theorem">
        &lt;h1&gt;Теорема Пифагора&lt;/h1&gt;: c² = a² + b²
    </div>

    <table>
        <tr>
            <th colspan="2">Информация</th>
        </tr>
        <tr>
            <td>Старая цена: <span class="strike">1000 ₽</span></td>
            <td>Новая цена: 500 ₽</td>
        </tr>
    </table>
</body>
</html>
