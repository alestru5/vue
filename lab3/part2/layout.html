<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Макет сайта</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .menu {
            background-color: #f0f0f0;
            padding: 15px;
            margin-bottom: 20px;
        }

        .menu a {
            color: #666;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }

        .menu a:hover {
            color: #333;
        }

        .characteristics {
            background-color: #f0f0f0;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 200px;
        }

        .characteristics h2 {
            margin: 0;
            color: #333;
        }

        .columns {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }

        .column {
            flex: 1;
            background-color: #f0f0f0;
            padding: 20px;
            min-height: 200px;
        }

        .footer {
            background-color: #f0f0f0;
            padding: 15px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="logo">Логотип</div>

    <nav class="menu">
        <a href="#">Домой</a>
        <a href="#">Товары</a>
        <a href="#">Услуги</a>
        <a href="#">О нас</a>
        <a href="#">Контакты</a>
    </nav>

    <div class="characteristics">
        <h2>Характеристика</h2>
    </div>

    <div class="columns">
        <div class="column">
            <h3>Колонка 1</h3>
        </div>
        <div class="column">
            <h3>Колонка 2</h3>
        </div>
        <div class="column">
            <h3>Колонка 3</h3>
        </div>
    </div>

    <footer class="footer">
        © MEPHI 2023
    </footer>
</body>
</html>
