<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Fundamentals</h1>
        
        <div class="card">
            <h2>1. Определение месяца</h2>
            <button onclick="getMonthName()">Определить месяц</button>
        </div>

        <div class="card">
            <h2>2. Простые числа</h2>
            <button onclick="getPrimes()">Получить простые числа</button>
        </div>

        <div class="card">
            <h2>3. Счетчик</h2>
            <div class="counter-container">
                <button onclick="counter.add(1)">+1</button>
                <button onclick="counter.sub(1)">-1</button>
            </div>
        </div>

        <div class="card">
            <h2>4. Разделитель слов</h2>
            <button onclick="convertSeparator()">Преобразовать разделители</button>
        </div>

        <div class="card">
            <h2>5. Палиндром</h2>
            <button onclick="checkPalindrome()">Проверить палиндром</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
